{% extends "basic.html" %}

{% block start %}




<div class="abbb">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">S.no</th>
        <th scope="col">Title</th>
        <th scope="col">Quantity</th>
        <th scope="col">Sold</th>
        <th scope="col">Price</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for sale in sales %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{sale.book.title}}</td>
        <td>{{sale.quantity_sold}}</td>
        <td>{{sale.sold}}</td>
        <td>{{sale.book.price}}</td>
        <td style="text-align: center;">
          <a href="{% url 'updatesale' sale.sale_id %}">
              <i class="fa fa-edit" style="color:#dedec0"></i>
          </a>
      </td>
        <td class="action-icons" style="text-align: center;">
            <a href="/deletesale/{{sale.sale_id}}/">
         <i class="fa fa-trash-o" style="color: #dedec0" onclick=" return confirmDelete()"></i></a>
      </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
  function confirmDelete() {
      return confirm("Are you sure you want to delete this sale info?");
  }
</script>


{% endblock %}
