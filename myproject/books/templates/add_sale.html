{% extends "basic.html" %}

{% block start %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center">Add Sale</h2>
            <form method="post">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td>Book:</td>
                        <td><input type="text" class="form-control" name="book" value="{{ book.title }}" readonly></td>
                    </tr>
                    <tr>
                        <td>Quantity Sold:</td>
                        <td><input type="number" class="form-control" name="quantity_sold" required></td>
                    </tr>
                    <tr>
                        <td>Sold:</td>
                        <td><input type="date" class="form-control" name="sold" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center"><button type="submit" class="btn btn-primary" style="background-color: #dedec0; border-color: #dedec0; color:#654321">Add Sale</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
