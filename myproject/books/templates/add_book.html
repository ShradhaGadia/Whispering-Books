{% extends "basic.html" %}

{% block start %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center">Add Book</h2>
            <form method="post">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td>Title</td>
                        <td><input type="text" class="form-control" name="title" required></td>
                    </tr>
                    <tr>
                        <td>Author</td>
                        <td><input type="text" class="form-control" name="author" required></td>
                    </tr>
                    <tr>
                        <td>Genre</td>
                        <td><input type="text" class="form-control" name="genre" required></td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td><input type="number" class="form-control" name="price" step="0.01" required></td>
                    </tr>
                    <tr>
                        <td>ISBN</td>
                        <td><input type="text" class="form-control" name="isbn" required></td>
                    </tr>
                    <tr>
                        <td>Quantity</td>
                        <td><input type="number" class="form-control" name="quantity" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center"><button type="submit" class="btn btn-primary" style="background-color: #dedec0; border-color: #dedec0; color:#654321">ShelfIn</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}
